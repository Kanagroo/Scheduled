<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="iconmeta" rel="icon" href="./assets/icon_light.png">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./styles/smain.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <title>Scheduled - Create an agenda</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="content-container">
            <div id="popup-container">
                <div id="popup">
                    <div id="popup-wrapper">
                        <div id="popup-header"><span>You're good to go!</span></div>
                        <div id="popup-body">
                            <span>A personnalized link has been generated</span>
                            <div id="popup-buttons-container">
                                <div class="button tooltip" id="popup-button-copy"><span>Copy</span><span class="tooltiptext">Copied to Clipboard</span></div>
                                <div class="button" id="popup-button-open"><span>Open</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="content-wrapper">
                <div id="header">
                    <div id="header-wrapper">
                        <div id="header-title-container"><span id="header-title" class="header-text">Create your Agenda</span></div>
                        <div id="header-sub-container"><span id="header-sub" class="header-text">Set a Start and an End</span></div>
                    </div>
                </div>
                <div id="body">
                </div>
                <div id="footer">
                    <div id="footer-button-continue" class="button">
                        <span>Next</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="main.js" type="module"></script>
</body>
</html>
