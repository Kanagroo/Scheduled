<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./styles/smain.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/card.css">
    <title>Scheduled</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="content-container">
            <div id="content-wrapper">
                <div id="header">
                    <div id="header-wrapper">
                        <div><span id="header-date" class="header-text"></span></div>
                        <div><span id="header-week" class="header-text"></span></div>
                        <div><span id="header-cycle" class="header-text"></span></div>
                    </div>
                </div>
                <div id="body">
                    <div id="body-wrapper">
                        <div class="arrow-wrapper"><div id="arrow-left" class="arrow arrow-left"></div></div>
                        <div id="cards-wrapper"></div>
                        <div class="arrow-wrapper"><div id="arrow-right" class="arrow arrow-right"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="card-template">
        <div class="card">
            <div class="card-wrapper">
                <div><span class="card-title"></span></div>
                <div><span class="card-n"></span></div>
            </div>
        </div>
    </template>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
