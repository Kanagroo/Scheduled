<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="./styles/smain.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/card.css">
    <title>Scheduled</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="content-container">
            <div id="content-wrapper">
                <div id="header">
                    <div id="header-wrapper">
                        <div><span id="header-date" class="header-text">October, 13</span></div>
                        <div><span id="header-week" class="header-text">Wednesday</span></div>
                        <div><span id="header-cycle" class="header-text">Day 2</span></div>
                    </div>
                </div>
                <div id="body">
                    <div id="body-wrapper">
                        <div class="arrow-wrapper"></div>
                        <div id="cards-wrapper">
                            <div id="card-1" class="card">
                                <div class="card-wrapper">
                                    <div><span class="card-title">Math</span></div>
                                    <div><span class="card-n">I</span></div>
                                </div>
                            </div>
                            <div id="card-2" class="card">
                                <div class="card-wrapper">
                                    <div><span class="card-title">Info</span></div>
                                    <div><span class="card-n">II</span></div>
                                </div>
                            </div>
                            <div id="card-3" class="card">
                                <div class="card-wrapper">
                                    <div><span class="card-title">Science</span></div>
                                    <div><span class="card-n">III</span></div>
                                </div>
                            </div>
                            <div id="card-4" class="card">
                                <div class="card-wrapper">
                                    <div><span class="card-title">Musique</span></div>
                                    <div><span class="card-n">IV</span></div>
                                </div>
                            </div>
                        </div>
                        <div class="arrow-wrapper"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
